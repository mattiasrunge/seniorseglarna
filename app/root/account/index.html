<div class="row">
    <div class="content">
      <div class="panel panel-default" style="margin-left: auto; margin-right: auto; margin-top: 30px; width: 450px; padding: 30px;">
        <div style="text-align: center" data-bind="if: user">
          <div data-bind="visible: !editingPassword()">
            <h4>Du är inloggad som <span data-bind="text: user().name"></span></h4>
            
            <div class="alert alert-info" data-bind="visible: user().admin">
              <strong>Grattis!</strong><br>
              Du är administratörsrättigheter!
            </div>
          
          <div class="alert alert-danger" data-bind="visible: errorText() !== false, text: errorText"></div>
          <button class="btn btn-primary" data-bind="disable: loading, click: signout">Logga ut</button>
          <button class="btn btn-default" data-bind="disable: loading, click: editPassword">Ändra lösenord</button>
        </div>
        <div data-bind="visible: editingPassword()">
          <h4>Ändra lösenord för <span data-bind="text: user().name"></span></h4>
          
          <form class="form" data-bind="submit: changePassword">
            <div class="form-group">
              <input class="form-control" type="password" placeholder="Lösenord..." data-bind="value: password1, disable: loading">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" placeholder="Repetera lösenord..." data-bind="value: password2, disable: loading">
            </div>
            <button type="submit" class="btn btn-primary" data-bind="disable: loading">Ändra lösenord</button>
            <button class="btn btn-default" data-bind="disable: loading, click: editPassword">Avbryt</button>
          </form>
          
          <div class="alert alert-danger" style="margin-top: 15px; margin-bottom: 0;" data-bind="visible: errorText() !== false, text: errorText"></div>
        </div>
      </div>
    </div>
  </div>
</div>
