<div class="row">
    <div class="content">
      <div class="panel panel-default" style="margin-left: auto; margin-right: auto; margin-top: 30px; width: 450px; padding: 30px;">
        <div class="alert alert-danger" data-bind="visible: errorText() !== '', text: errorText"></div>
        
        <form class="form" data-bind="submit: submit">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Skriv ditt användarnamn..." data-bind="value: username, disable: loading">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Skriv ditt lösenord..." data-bind="value: password, disable: loading">
          </div>
          <button type="submit" class="btn btn-primary" data-bind="disable: loading">Logga in</button>
        </form>
      </div>
    </div>
  </div>
</div>
