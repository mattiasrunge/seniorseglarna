
<div id="dialogTextEdit" class="modal hide fade" data-keyboard="false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="disable: aboutModel.textEdit.loading">&times;</button>
    <h3 data-bind="visible: aboutModel.textEdit.item() === false">Skriv en text</h3>
    <h3 data-bind="visible: aboutModel.textEdit.item() !== false">Ändra text</h3>
  </div>
  <div class="modal-body">

    <div style="margin-right: 10px;">
      <input placeholder="Skriv ett namn..." type="text" style="width: 100%; margin-bottom: 20px;" data-bind="disable: aboutModel.textEdit.loading, value: aboutModel.textEdit.vars['name']"/>
    </div>

    <textarea id="dialogTextEditText" style="width: 520px; height: 260px; margin-bottom: 0px;" placeholder="Skriv en text..." data-bind="wysihtml5: aboutModel.textEdit.vars['text']"></textarea>
  </div>
  <div class="modal-footer">
    <p class="pull-left text-error" data-bind="visible: aboutModel.textEdit.error">Misslyckades med att spara texten</p>
    <a href="#" class="btn" data-dismiss="modal" data-bind="disable: aboutModel.textEdit.loading" data-dismiss="modal">Avbryt</a>
    <a href="#" class="btn btn-primary" data-bind="disable: aboutModel.textEdit.loading, click: aboutModel.textEdit.save">Spara</a>
  </div>
</div>

<div id="dialogProtocolEdit" class="modal hide fade" data-keyboard="false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="disable: aboutModel.protocolEdit.loading">&times;</button>
    <h3 data-bind="visible: aboutModel.protocolEdit.item() === false">Skriv en mötesanteckning</h3>
    <h3 data-bind="visible: aboutModel.protocolEdit.item() !== false">Ändra en mötesanteckning</h3>
  </div>
  <div class="modal-body">

    <div style="margin-right: 10px; margin-bottom: 10px;">
      <input placeholder="Skriv en datum..." style="width: 100%" size="16" type="text" data-date-format="yyyy-mm-dd" data-bind="disable: aboutModel.protocolLoading, datepicker: aboutModel.protocolEdit.vars['date']">
    </div>

    <textarea id="dialogProtocolEditText" style="width: 520px; height: 260px; margin-bottom: 0px;" placeholder="Skriv en text..." data-bind="wysihtml5: aboutModel.protocolEdit.vars['text']"></textarea>
  </div>
  <div class="modal-footer">
    <p class="pull-left text-error" data-bind="visible: aboutModel.protocolEdit.error">Misslyckades med att spara mötesanteckning</p>
    <a href="#" class="btn" data-dismiss="modal" data-bind="disable: aboutModel.protocolEdit.loading" data-dismiss="modal">Avbryt</a>
    <a href="#" class="btn btn-primary" data-bind="disable: aboutModel.protocolEdit.loading, click: aboutModel.protocolEdit.save">Spara</a>
  </div>
</div>
