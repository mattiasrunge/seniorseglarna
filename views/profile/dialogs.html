
<div id="dialogProfilePasswordEdit" class="modal hide fade" data-keyboard="false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="disable: profileModel.passwordEditLoading">&times;</button>
    <h3>Ändra lösenord</h3>
  </div>
  <div class="modal-body">

    <div style="margin-right: 10px;">
      <input placeholder="Skriv nytt lösenord..." type="password" style="width: 100%; margin-bottom: 20px;" data-bind="disable: profileModel.passwordEditLoading, value: profileModel.passwordEditPassword1"/>
      <input placeholder="Repetera nytt lösenord..." type="password" style="width: 100%;" data-bind="disable: profileModel.passwordEditLoading, value: profileModel.passwordEditPassword2"/>
    </div>
  </div>
  <div class="modal-footer">
    <p class="pull-left text-error" data-bind="visible: profileModel.passwordEditError">Misslyckades med att spara lösenordet</p>
    <a href="#" class="btn" data-bind="disable: profileModel.passwordEditLoading" data-dismiss="modal">Avbryt</a>
    <a href="#" class="btn btn-primary" data-bind="disable: profileModel.passwordEditLoading, click: profileModel.passwordEditSave">Spara</a>
  </div>
</div>
